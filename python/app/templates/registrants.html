{% extends "layout.html" %}

{% block body %}

    <h1> Registrants</h1>
    <table>
        <thread>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thread>
        <tbody>
            {% for name in registrants %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ registrants [name] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<!-- 
    <ul>
        {% for name in registrants %}
        <li>{{ name }}</li>
        {% endfor %}
    </ul> -->


{% endblock %}
